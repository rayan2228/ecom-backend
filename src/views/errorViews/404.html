<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        text-align: center;
      }

      .container {
        max-width: 600px;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 100px;
        color: #ff4757;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #333;
      }

      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        color: white;
        background: #ff4757;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
      }

      .btn:hover {
        background: #e84118;
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 80px;
        }
        h2 {
          font-size: 24px;
        }
        p {
          font-size: 16px;
        }
        .btn {
          font-size: 16px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </body>
</html>
